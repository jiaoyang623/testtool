plugins {
    id 'java-gradle-plugin'
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
}

gradlePlugin {
    // Define the plugin
    plugins {
        aop {
            id = 'guru.ioio.aop_plugin'
            implementationClass = 'guru.ioio.aop_plugin.AopPlugin'
        }
    }
}


publishing {
    publications {
        aop(MavenPublication) {
            groupId = 'guru.ioio'
            artifactId = 'aop-plugin'
            version = '1.0.0'

            from components.java
        }
    }
}